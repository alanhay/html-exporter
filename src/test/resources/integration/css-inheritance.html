<html>
	<head>
		<style>
			table {
				border-collapse: collapse;
				background-color: yellow
			}
			
			td {
				border: thin solid #dddddd;
			}
			
			.odd {
				background-color: pink
			}
			
			.even {
				background-color: blue
			}
			
			.highlighted {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>Cell 1 1</td>
				<td>Cell 1 2</td>
				<td>Cell 1 3</td>
			</tr>
			<tr class="odd">
				<td>Cell 2 1</td>
				<td>Cell 2 2</td>
				<td>Cell 2 3</td>
			</tr>
			<tr class="even">
				<td>Cell 3 1</td>
				<td>Cell 3 2</td>
				<td>Cell 3 3</td>
			</tr>
			<tr style="background: red">
				<td>Cell 4 1</td>
				<td class="highlighted">Cell 4 2</td>
				<td style="background: cyan">Cell 4 3</td>
			</tr>
	
		</table>
	</body>
</html>
