<html>
<head>
<style>
td {
	border: thin solid #000;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>solid thin all sides</td>
		</tr>
		<tr>
			<td style="border-style: none">&nbsp;</td>
		</tr>
		<tr>
			<td style="border-right-color: red;">solid thin t,l,b with red
				on right</td>
		</tr>
		<tr>
			<td style="border-style: none">&nbsp;</td>
		</tr>
		<tr>
			<td
				style="border-width: medium; border-right-width: thick; border-right-color: orange">solid
				medium t,l,b and thick orange right</td>
		</tr>
		<tr>
			<td style="border-style: none;">&nbsp;</td>
		</tr>
		<tr>
			<td style="border-style: dashed; border-left-color: red">dashed all sides, red on left</td>
		</tr>
		<tr>
			<td style="border-style: none;">&nbsp;</td>
		</tr>
		<tr>
			<td
				style="border-style: dashed; border-left-style: dotted; border-right-style: dotted">dashed
				t,b and dotted l,r</td>
		</tr>
		<tr>
			<td style="border-style: none;">&nbsp;</td>
		</tr>
		<tr>
			<td style="border-style: double; border-bottom-color: blue;">double
				border all sides, blue on bottom</td>
		</tr>
		<tr>
			<td style="border-style: none;">&nbsp;</td>
		</tr>
		<tr>
			<td style="border: thick solid red">thick solid red all sides</td>
		</tr>
		<tr>
			<td style="border-style: none;">&nbsp;</td>
		</tr>
	</table>

	<table style="border-collapse: collapse;">
		<tr>
			<td rowspan="2"
				style="background: yellow; border-right: thick solid red">cell
				a</td>
			<td>cell b</td>
			<td>cell c</td>
		</tr>
		<tr>
			<td>cell d</td>
			<td>cell e</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2"
				style="border: thick solid orange; background: #dddddd;">cell f</td>
			<td>cell g</td>
		</tr>
		<tr>
			<td>cell h</td>
		</tr>
	</table>
</body>
</html>
