		}

				<td rowspan="2"
					style="background: yellow; border-right: thick solid red">cell

			<tr>
				<td>cell d</td>

			</tr>
			<tr>
				<td rowspan="2" colspan="2"
					style="border: thick solid orange; background: cyan;">cell f</td>
				<td>cell g</td>
			</tr>
			<tr>
				<td>cell h</td>
			</tr>
		</table>
