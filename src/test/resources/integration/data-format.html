<html>
	<head>
		<style>
			table{
				border-collapse: collapse;
			}
			
			td {
				border: thin solid #dddddd;
			}	
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>some text</td>
				<td data-date-cell-format="dd-MM-yyyy HH:mm:ss">01-08-2022 12:54:43</td>
				<td data-date-cell-format="dd-MM-yy HH:mm">02-08-22 12:34</td>
				<td data-date-cell-format="dd/MM/yy">03/08/22</td>
				<td data-group="group-1">354</td>
				<td data-group="group-1">3.54</td>
				<td data-group="group-1" data-numeric-cell-format="#,##0">1,234,567</td>
				<td data-group="group-1" data-numeric-cell-format="#,##0.000">1.23456</td>
				<td data-group-output="group-1" data-numeric-cell-format="#,##0.0000">1234925.7746</td>
				<td data-numeric-cell-format="0.00%">23.54%</td>
				<td data-numeric-cell-format="0.000%">23.56561%</td>
				<td>23.85%</td> <!--  no explicit format will be output as 0.02385 Should auto set a percentage format in such cases? -->
			</tr>
		</table>	
	</body>

</html>
